<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Films par Mois et Année</title>
</head>
<body>
    <h1>Recherche de Films par Mois et Année</h1>
    <form method="post">
        {% csrf_token %}
        <label for="mois">Mois:</label>
        <select name="mois" id="mois">
            <option value="1">Janvier</option>
            <option value="2">Février</option>
            <option value="3">Mars</option>
            <option value="4">Avril</option>
            <option value="5">Mai</option>
            <option value="6">Juin</option>
            <option value="7">Juillet</option>
            <option value="8">Août</option>
            <option value="9">Septembre</option>
            <option value="10">Octobre</option>
            <option value="11">Novembre</option>
            <option value="12">Décembre</option>
        </select>
        <label for="annee">Année:</label>
        <select name="annee" id="annee">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
        </select>
        <button type="submit">Rechercher</button>
    </form>

    {% if films %}
    <h2>Résultats pour {{ selected_month|date:"F" }} {{ selected_year }}</h2>
    <ul>
        {% for film in films %}
            <li>
                <strong>{{ film.titre_fr }}</strong>
                - Entrées: {{ film.entries }}
                - Date de sortie: {{ film.date_sortie }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
